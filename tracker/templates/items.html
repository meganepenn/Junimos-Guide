{% extends "base.html" %}

{% block content %}
<!--title-->
<h2>Items</h2>
<!-- instructions -->
<p>Check off items as you get them in game!</p>
<!-- table formatting -->
<table class="sv-table">
    <thead>
        <tr>
            <!-- table headers -->
            <th>Done</th>
            <th>Name</th>
            <th>Type</th>
            <th>Season</th>
        </tr>
    </thead>
    <tbody>
        <!-- loop to populate table -->
        {% for name, type, season in items %}
        <tr>
            <td><input type="checkbox" class="sv-checkbox"></td>
            <td>{{ name }}</td>
            <td>{{ type }}</td>
            <td>{{ season }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
